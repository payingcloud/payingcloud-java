<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>扫码支付</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">PC端支付演示</h2>
        <h4 class="text-center">支付金额 ￥0.1</h4>
    </div>
    <p><a href="/order/charge?channel=ALIPAY_QR" class="btn btn-primary btn-lg btn-block" role="button">支付宝扫码支付</a></p>
    <p><a href="/order/charge?channel=WXPAY_NATIVE" class="btn btn-primary btn-lg btn-block" role="button">微信扫码支付</a>

    <p><a href="/order/charge?channel=BJPAY_WX" class="btn btn-primary btn-lg btn-block" role="button">首信易支付微信扫码</a></p>

    <p><a href="/order/charge?channel=BDPAY_QR" class="btn btn-primary btn-lg btn-block" role="button">百度扫码支付</a></p>

    <p><a href="/order/charge?channel=CMBCPAY_T0_ALI" class="btn btn-primary btn-lg btn-block" role="button">民生银行T0支付宝扫码支付</a>

    <p><a href="/order/charge?channel=CMBCPAY_T0_QQ" class="btn btn-primary btn-lg btn-block" role="button">民生银行T0

    <p><a href="/order/charge?channel=CMBCPAY_T1_QQ" class="btn btn-primary btn-lg btn-block" role="button">民生银行T1
