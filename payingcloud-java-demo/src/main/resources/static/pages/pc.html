<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>PayingCloud-PC端支付演示</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">PC端支付演示</h2>
        <h4 class="text-center">支付金额 ￥0.01</h4>
    </div>
    <p><a href="/order/charge?channel=ALIPAY_DIRECT" class="btn btn-primary btn-lg btn-block" role="button">支付宝即时到账</a></p>
    <p><a href="/order/charge?channel=UPACP_GATEWAY" class="btn btn-primary btn-lg btn-block" role="button">银联网关支付</a></p>
    <p><a href="/order/charge?channel=BJPAY_WEB" class="btn btn-primary btn-lg btn-block" role="button">首信易支付PC网页</a></p>
    <p><a href="/order/charge?channel=BDPAY_WEB" class="btn btn-primary btn-lg btn-block" role="button">百度PC网页支付</a></p>
    <p><a href="/order/charge?channel=JDPAY_WEB" class="btn btn-primary btn-lg btn-block" role="button">京东PC网页支付</a></p>
    <p><a href="/order/charge?channel=CHINAPAY_WEB" class="btn btn-primary btn-lg btn-block" role="button">chinapay支付</a></p>
    <p><a href="/order/charge?channel=YEEPAY_WEB" class="btn btn-primary btn-lg btn-block" role="button">易宝PC网页支付</a></p>
</div>

</html>
