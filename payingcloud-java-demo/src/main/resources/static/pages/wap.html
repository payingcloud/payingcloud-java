<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>PayingCloud-手机网页支付演示</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">手机网页支付演示</h2>
        <h4 class="text-center">支付金额 ￥0.1</h4>
    </div>
    <p><a href="/order/charge?channel=ALIPAY_WAP" class="btn btn-primary btn-lg btn-block" role="button">支付宝手机网页支付</a></p>
    <p><a href="/order/charge?channel=UPACP_GATEWAY" class="btn btn-primary btn-lg btn-block" role="button">银联网关支付</a></p>
    <p><a href="/order/charge?channel=BDPAY_WAP" class="btn btn-primary btn-lg btn-block" role="button"> 百度手机网页支付</a></p>
    <p><a href="/order/charge?channel=JDPAY_WAP" class="btn btn-primary btn-lg btn-block" role="button"> 京东手机网页支付</a></p>
    <p><a href="/order/charge?channel=YEEPAY_WAP" class="btn btn-primary btn-lg btn-block" role="button"> 易宝手机网页支付</a></p>
    <p><a href="/order/charge?channel=KFTPAY_CASHIER" class="btn btn-primary btn-lg btn-block" role="button"> 快付通扫码收银台</a></p>
</div>
</body>
</html>
